<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Golf Online</title>
    <style>
        .golf {
            background-image: url(images/golf_field.jpg);
            height: 1050px;
            position: relative;
            top: -300px;
        }
        .golf_club {
            top: 415px;
            position: relative;
            left: 155px;
            transition: transform .5s ease-in-out;
            transform-origin: 100% 0%;
        }
        .golf_club:hover {
            transform: rotate(-25deg);
            transform-origin: 100% 0%;
        }
        .golf_ball {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: ghostwhite;
            opacity: 71%;
            border: 3px dotted grey;
            position: relative;
            top: 870px;
            left: 350px;
            transition: transform .75s ease-in-out .35s;
        }

    span:hover .golf_ball {
        transform: translate(700px, -115px);
    }
    </style>
</head>
<body>
    <div class="golf">
        <span>
            <div class="golf_ball"></div>
            <img src="images/golf_club.png" alt="" class="golf_club">
        </span> 
    </div>
</body>
</html>
